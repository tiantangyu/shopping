<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="../css/style1.css"  rel="stylesheet" type="text/css" />
    <style>
        .login-box{border: 0 none;margin-top: 10px;}
        .login-box h2{padding-left: 18px;}
    </style>
</head>
<body>
<header class="login-header">
    <div class="same">
        <img class="logo-img" src="../images/logo.jpg"/>
    </div>
</header>



<section class="login-main">
    <div class="same clearfix">

        <div class="login-box">
            <h2>用户注册</h2>
            <form>
                <ul class="register-form">
                    <li><span>用户名：</span><input type="text"  placeholder="请输入用户名"  /></li>
                    <li><span>密码：</span><input type="password"  placeholder="请输入密码"  /></li>
                    <li><span>确认密码：</span><input type="password"  placeholder="确认密码"  /></li>
                    <li><span>联系方式：</span><input type="text"  placeholder="联系方式"  /></li>
                    <li><span>邮箱：</span><input type="text"  placeholder="请输入邮箱"  /></li>
                    <li><span>地址：</span><input type="text"  placeholder="请输入地址"  /></li>
                </ul>
                <div class="subres">
                    <a href="index.jsp"><input class="regsub" type="button" value="提交" /></a>
                    <input  class="regres" type="reset" value="重置"  >
                </div>
            </form>

        </div>
    </div>
</section>



</body>
</html>
