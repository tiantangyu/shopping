<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="../css/style1.css"  rel="stylesheet" type="text/css" />
</head>
<body>
<header class="login-header">
    <div class="same">
        <img class="logo-img" src="../images/logo.jpg"/>
    </div>
</header>

<section class="login-main">
    <div class="same clearfix">

        <div class="login-box">
            <h2>用户登录</h2>
            <form>
                <div class="login-username">
                    <div class="username-icon"></div>
                    <input class="username-input"  type="text" placeholder="请输入用户名"/>
                </div>
                <div class="login-pwd">
                    <div class="pwd-icon"></div>
                    <input class="username-input"  type="text" placeholder="请输入密码"/>
                </div>


                <input class="login-btn" type="button" value="登  录"/>
                <div class="span-two">
                    <a href="register.html"><span class="span-fir">免费注册</span></a>
                    <a href="##"><span class="span-sec">忘记密码</span></a>
                </div>
            </form>

        </div>
    </div>
</section>
</body>
</html>
